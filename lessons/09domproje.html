<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      button {
        background-color: darkred;
        border: none;
        border-radius: 0.5em;
        padding: 1em 2em;
        color: whitesmoke;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Youtube Subscribe Button</h3>
    <button onclick="isSub()" class="sub">Subscribe</button>
    <script>
      let sub = document.querySelector(".sub").innerHTML;
      function isSub() {
        if (sub === "Subscribe") {
          sub = document.querySelector(".sub").innerHTML = "Subscribed";
        } else {
          sub = document.querySelector(".sub").innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
