<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>

    <style>
      button {
        border: none;
        padding: 1em 2em;
        border-radius: 0.25em;
        background-color: darkblue;
        color: whitesmoke;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
      button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <button onclick="showQuantity()">Show Quantity</button>
    <button onclick="addQuantity(1)">Add to Cart</button>
    <button onclick="addQuantity(2)">+2</button>
    <button onclick="addQuantity(3)">+3</button>
    <button onclick="addQuantity(4)">+4</button>
    <button onclick="addQuantity(5)">+5</button>
    <button onclick="removeQuantity(1)">Remove from cart</button>
    <button onclick="removeQuantity(2)">-2</button>
    <button onclick="removeQuantity(3)">-3</button>
    <p class="js-cart-quantity">Cart Quantity:</p>

    <!-- ------------------------------------------------------------------- -->

    <script>
      let cartQuantity = 0;

      function showQuantity() {
        document.querySelector(
          ".js-cart-quantity"
        ).innerHTML = `Cart Quantity: ${cartQuantity}`;
      }

      function addQuantity(quantity) {
        cartQuantity += quantity;
        document.querySelector(
          ".js-cart-quantity"
        ).innerHTML = `Cart Quantity: ${cartQuantity}`;
      }

      function removeQuantity(quantity) {
        cartQuantity -= quantity;
        document.querySelector(
          ".js-cart-quantity"
        ).innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
