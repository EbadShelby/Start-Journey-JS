<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise function 2</title>
  </head>
  <body>
    <script>
      console.log("multiply arrow function:");
      const multiply = (num1, num2) => {
        return console.log(num1 * num2);
      };
      multiply(2, 3);

      console.log("count positive:");
      function countPositive(nums) {
        let currentPositive = 0;

        nums.forEach((value, index) => {
          if (value > 0) {
            currentPositive++;
          }
        });

        return console.log(currentPositive);
      }

      countPositive([1, -3, 5]);
      countPositive([-2, 3, -5, 7, 10]);

      console.log("addNum fun:");
      function addNum(array, num) {
        return array.map((value, index) => {
          return value + num;
        });
      }
      console.log(addNum([1, 2, 3], 2));

      function removeEgg(foods) {
        let eggRemoved = 0;

        return foods.filter((value, index) => {
          if (eggRemoved <= 2) {
            eggRemoved++;
            return value != "egg";
          } else {
            return value;
          }
        });
      }

      console.log(removeEgg(["apple", "egg", "egg", "egg", "beef"]));
    </script>
  </body>
</html>
